<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple Start Page</title>
</head>

<body>
    <div class="container">
        <div id="search" class="feature">
            <img src="./assets/image/googlelogo.png" alt="">
            <form action="https://www.google.com/search" method="GET">
                <button><i class="bi bi-search fs-3"></i></button>
                <input id="search-input" type="text" name="q" placeholder="Search Google" autofocus>
            </form>
        </div>
        <div id="weather" class="feature">
        </div>
        <div id="date-time" class="feature">
            <div id="time"></div>
            <div id="date"></div>
            <form>
                <span id="msg"></span>
                <input type="text" id="name">
                <span>.</span>
            </form>
        </div>
        <div id="quotes" class="feature">
            <p id="quote"></p>
            <p id="author"></p>
        </div>
        <div id="ai" class="feature">
            <div id="first">
                <h1 id="hello-there"></h1>
                <button class="next-btn">Who is speaking?</button>
            </div>
            <div id="second">
                <h1 id="I-am-Mia"></h1>
                <input type="text" id="open-ai-key" class="input">
                <button class="next-btn">Let's chat!</button>
            </div>
            <div id="third">
                <h2>MiaGPT</h2>
                <div id="main-container">
                    <div id="chat-container">
                    </div>
                    <div id="enter-container">
                        <div id="input-box">
                            <textarea id="input-text"></textarea>
                            <button id="sent-btn"><i class="bi bi-send-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/background.js"></script>
    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/date-time.js"></script>
    <script src="./assets/js/quotes.js"></script>
    <script src="./assets/js/ai.js"></script>
    <script src="./assets/js/chatGPT.js"></script>
</body>

</html>
