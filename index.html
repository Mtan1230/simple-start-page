<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple Start Page</title>
</head>

<body>
    <div class="container p-0">
    <div class="search text-light">
        <h5>Search</h5>
        <!-- <input type="text" placeholder="Search..."><br> -->
        <!-- <section id="submit"></section> -->
        <!-- <a href="#"><button onclick="myFunction()">Submit</button></a> -->
        <form action="https://www.google.com/search" method="GET"> <input type="text" name="q" placeholder="Search Google"
                autofocus>  <input type="submit" value="Search"class="btn btn-outline-info"> <br></form>
        <!-- <a href="#" class="btn" onclick="myFunction()">Search</a> -->
    </div>
        <div id="weather" class="feature text-light" data-position="">
            <h1>weather</h1>
        </div>
        <div id="date-time" class="feature text-light" data-position="">
            <div id="curtTime"></div>
            <div id="curtDate"></div>
            <form>
                <span id="welcMsg"></span>
                <input type="text" id="name">
                <span id="welcMsg-close">.</span>
            </form>
        </div>
        <div id="ai" class="feature" data-position="">
            <div id="first">
                <h1 id="hello-there"></h1>
                <button class="next-btn">Who are you?</button>
            </div>
            <div id="second">
                <h1 id="I-am-Mia"></h1>
                <input type="text" id="open-ai-key" class="input">
                <button class="next-btn">Let's chat!</button>
            </div>
            <div id="third">
                <h2>MiaGPT</h2>
                <div id="main-container">
                    <div id="chat-container">
                    </div>
                    <div id="enter-container">
                        <input type="text" id="input-question" class="input">
                        <button id="sent-question">Submit</button>
                    </div>

                </div>
            </div>
        </div>
        <div id="erik" class="feature" data-position="">
            <h1></h1>
        </div>
        <div id="susan" class="feature" data-position="">
            <h1></h1>
        </div>
        <div id="settings" class="feature" data-position="">
            <h1>settings/buttons</h1>
        </div>
        <div id="quotes" class="feature" data-position="">
            <h1>quotes or something else</h1>
        </div>
        <div id="todo-list" class="feature" data-position="">
            <h1>todo list</h1>
        </div>
    </div>
</body>
