<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Simple Start Page</title>
</head>

<body>
    <div class="container p-0">
        <div id="search-engine" class="feature" data-position="row1-col1">
            <h1>search engine</h1>
        </div>
        <div id="weather" class="feature" data-position="">
            <h1>weather</h1>
        </div>
        <div id="date-time" class="feature" data-position="">
            <div id="curtTime"></div>
            <div id="curtDate"></div>
            <div id="welcMsg"></div>
        </div>
        <div id="michael" class="feature" data-position="">
            <h1>Michael's work</h1>
        </div>
        <div id="erik" class="feature" data-position="">
            <h1>Erik's work</h1>
        </div>
        <div id="susan" class="feature" data-position="">
            <h1>Susan's work</h1>
        </div>
        <div id="settings" class="feature" data-position="">
            <h1>settings/buttons</h1>
        </div>
        <div id="quotes" class="feature" data-position="">
            <h1>quotes or something else</h1>
        </div>
        <div id="todo-list" class="feature" data-position="">
            <h1>todo list</h1>
        </div>
    </div>
</body>

<script src="./assets/js/weather.js"></script>
<script src="./assets/js/webpage-background.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    
</html>
