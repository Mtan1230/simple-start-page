<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Simple Start Page</title>

<body>
    <div class="search">
        <h4>Search Engine</h4>
        <input type="text" placeholder="Search..."><br>
        <a href="#">Search</a>
    </div>
        <div id="weather" class="feature" data-position="">
            <h1>weather</h1>
        </div>
        <div id="date-time" class="feature" data-position="">
            <div id="curtTime"></div>
            <div id="curtDate"></div>
            <div id="welcMsg"></div>
        </div>
        <div id="michael" class="feature" data-position="">
            <h1>Michael's work</h1>
        </div>
        <div id="erik" class="feature" data-position="">
            <h1>Erik's work</h1>
        </div>
        <div id="susan" class="feature" data-position="">
            <h1>Susan's work</h1>
        </div>
        <div id="settings" class="feature" data-position="">
            <h1>settings/buttons</h1>
        </div>
        <div id="quotes" class="feature" data-position="">
            <h1>quotes or something else</h1>
        </div>
        <div id="todo-list" class="feature" data-position="">
            <h1>todo list</h1>
        </div>
    </div>
</body>

<script src="webpage-background.js"></script>
